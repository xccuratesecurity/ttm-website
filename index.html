<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- LOGO -->
            <a class="navbar-brand logo" href="">
                <img src="assets/images/logo.svg" alt="ttm-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown" data-toggle="collapse" data-target=".navbar-collapse">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a href="#influencer" class="nav-link close-menu">Influencer</a>
                    </li>
                    <li class="nav-item">
                        <a href="#brand" class="nav-link close-menu">Brand</a>
                    </li>
                    <li class="nav-item">
                        <a href="#service" class="nav-link close-menu">Service</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link close-menu">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Navbar End-->

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 hero-content-box">
                    <div class="hero-content">
                        <h1>Get quality<br><strong>Membership at TTM</strong> in 3 steps</h1>
                        <p>We are a team of creative and passionate people who are dedicated to creating the best digital
                            experience for our clients.</p>
                        <button href="#influencer" class="btn-1">Get Started <i class="fas fa-arrow-right pl-4"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="hero-image">
                        <img class="img-fluid" src="assets/images/hero.svg" alt="hero">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Insights -->
    <section class="insights">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-6 insight-block">
                    <h1 class="insights-heading">20M+</h1>
                    <p class="insights-para">Global Reach</p>
                    <div class="underline"></div>
                </div>
                <div class="col-md-3 col-6 insight-block">
                    <h1 class="insights-heading">50+</h1>
                    <p class="insights-para">Campaign</p>
                    <div class="underline"></div>
                </div>
                <div class="col-md-3 col-6 insight-block">
                    <h1 class="insights-heading">100+</h1>
                    <p class="insights-para">Influencer</p>
                    <div class="underline"></div>
                </div>
                <div class="col-md-3 col-6 insight-block">
                    <h1 class="insights-heading">50+</h1>
                    <p class="insights-para">Brand Support</p>
                    <div class="underline"></div>
                </div>
            </div>
        </div>
    </section>
